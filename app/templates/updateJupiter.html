{% extends "base.html" %}


{% block content %}
<div class="container">
<form action="" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}

    <div class="form-group">
        {{ form.year_and_semester.label }}
        {{ form.year_and_semester(class_="form-select ") }}
    </div>


    <div class="form-group">
        {{ form.report.label }}
        {{ form.report(class_="form-select ") }}
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Update File</button>
    </div>
</form>
</div>
{% endblock %}
