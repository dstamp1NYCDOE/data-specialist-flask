{% macro commutes_by_class_form(form) -%}
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Student Commutes by Class</h5>
        <p class="card-text">Generate student commute reports by class</p>
            <form action="{{url_for('scripts.generate_commute_class_report')}}" class="grid gap-3" method="post">
                {{ form.hidden_tag() }}

                <div class="form-group p-1 g-col-12">
                    {{ form.course_and_section.label }}
                    {{ form.course_and_section(class_="form-select") }}
                </div>

                <div class="form-group p-1 g-col-12 d-grid">
                    <button type="submit" class="btn btn-primary">Run Report</button>
                </div>
            </form>
      </div>
    </div>
  </div>
  {%- endmacro %}
