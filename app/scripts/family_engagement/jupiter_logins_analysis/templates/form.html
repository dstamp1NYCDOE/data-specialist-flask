{% extends "base.html" %}

{% block content %}
<div class="container">
    <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{url_for('main.return_index')}}">Home</a></li>
    <li class="breadcrumb-item"><a href="{{url_for('scripts.return_family_engagement_reports')}}">Family Engagement</a></li>
    <li class="breadcrumb-item active">Analysis Jupiter Logins</li>
  </ol>
</nav>

<h1>Analysis Jupiter Logins</h1>

<form action="{{url_for('scripts.return_family_engagement_jupiter_logins_analysis')}}" class="grid gap-3" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}

  <div class="form-group p-1 g-col-12">
      {{ form.jupiter_login_file.label }}
      {{ form.jupiter_login_file(class_="form-control") }}
  </div>   



    <div class="form-group p-1 g-col-12 d-grid">
        <button type="submit" class="btn btn-primary">Run</button>
    </div>
</form>

</div>
{% endblock %}
