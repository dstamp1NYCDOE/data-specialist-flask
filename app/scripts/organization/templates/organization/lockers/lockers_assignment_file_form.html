{% extends "base.html" %}

{% block content %}
<div class="container">
    <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{url_for('main.return_index')}}">Home</a></li>
    <li class="breadcrumb-item "><a href="{{url_for('scripts.return_organization_reports')}}">Organization</a></li>
    <li class="breadcrumb-item "><a href="{{url_for('scripts.return_lockers_reports')}}">Lockers</a></li>
    <li class="breadcrumb-item active">Return Locker Assignment Letters</li>
  </ol>
</nav>

<h1>Return Locker Assignment Letters</h1>


<form action="{{url_for('scripts.return_locker_assignment_letters_pdf')}}" class="grid gap-3" method="post" enctype="multipart/form-data">
  {{ form.hidden_tag() }}

  <div class="form-group p-1 g-col-12">
      {{ form.locker_assignment_csv.label }}
      {{ form.locker_assignment_csv(class_="form-control") }}
  </div>    

  <div class="form-group p-1 g-col-12 d-grid">
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

</div>
{% endblock %}
