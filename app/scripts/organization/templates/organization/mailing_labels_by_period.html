{% extends "base.html" %}

{% block content %}
<div class="container">
    <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{url_for('main.return_index')}}">Home</a></li>
    <li class="breadcrumb-item"><a href="{{url_for('scripts.return_organization_reports')}}">Organization</a></li>
    <li class="breadcrumb-item active">Mailing Labels by Period</li>
  </ol>
</nav>

<h1>Mailing Labels by Period</h1>

<form action="{{url_for('scripts.return_mailing_labels_by_period')}}" class="grid gap-3" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}



    <div class="form-group p-1 g-col-12">
      {{ form.periods.label(class_="form-label") }}
      {{ form.periods(class_="form-select") }}
    </div>


    <div class="form-group p-1 g-col-12 d-grid">
        <button type="submit" class="btn btn-primary">Run</button>
    </div>
</form>


</div>

{% endblock %}
