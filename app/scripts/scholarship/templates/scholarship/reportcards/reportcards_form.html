{% extends "base.html" %}

{% block content %}
<div class="container">
    <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{url_for('main.return_index')}}">Home</a></li>
    <li class="breadcrumb-item"><a href="{{url_for('scripts.return_scholarship_reports')}}">Scholarship</a></li>
    <li class="breadcrumb-item"><a href="{{url_for('scripts.return_reportcard_reports')}}">Report Cards</a></li>
    <li class="breadcrumb-item active">Enhanced Report Cards</li>
  </ol>
</nav>

<h1>Return Enhanced Report Cards</h1>


<form action="{{url_for('scripts.return_enhanced_student_reportcards')}}" class="grid gap-3" method="post" enctype="multipart/form-data">
  {{ form.hidden_tag() }}

  <div class="form-group p-1 g-col-12">
    {{ form.marking_period.label(class_="form-label") }}
    {{ form.marking_period(class_="form-select") }}
  </div>  

  <div class="form-group p-1 g-col-12 d-grid">
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

</div>
{% endblock %}
