{% extends "base.html" %}

{% block content %}
<div class="container">
    <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{url_for('main.return_index')}}">Home</a></li>
    <li class="breadcrumb-item"><a href="{{url_for('scripts.return_pbis_reports')}}">PBIS Reports</a></li>
    <li class="breadcrumb-item"><a href="{{url_for('scripts.return_smartpass_reports')}}">SmartPass Reports</a></li>
    <li class="breadcrumb-item active">Top 27 Students with Overtime Passes by Period</li>
  </ol>
</nav>


<form action="{{url_for('scripts.return_smartpass_analysis_top_27')}}" class="grid gap-3" method="post" enctype="multipart/form-data">
  {{ form.hidden_tag() }}

  <div class="form-group p-1 g-col-12">
      {{ form.smartpass_file.label }}
      {{ form.smartpass_file(class_="form-control") }}
  </div>    
  
  <div class="form-group p-1 g-col-12 d-grid">
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

</div>
{% endblock %}
